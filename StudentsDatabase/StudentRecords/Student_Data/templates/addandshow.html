{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class ="col-sm-4">
        <h6 class="text-center alert alert-info"> Add New Student</h6>
        <form method='POST'>
            {% csrf_token %}
            {{form}}
            
            <input type="submit" value="Add" class="btn btn-success"/>
            
        </form>
    </div>
    <div class ="col-sm-8">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            {% for st in stu %}
            <tbody>
              <tr>
                
                
                <td>{{st.name}}</td>
                <td>{{st.email}}</td>
                <td>{{st.password}}</td>
                {% comment %} <td><input type="submit" value="Edit" class="btn btn-warning btn-sm"/></td> {% endcomment %}
                <td>
                    <a class="btn btn-warning btn-sm" href="{% url 'update_data' st.id %}">Edit</a></td>
                <td>
                <form action="{% url 'delete_data' st.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm"/>
                </form>
                </td>
              </tr>
              
            </tbody>
            {% endfor %}
          </table>
        
    </div>

</div>

{% endblock content %}
